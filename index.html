<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <title>Js Minesweeper</title>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>

    <div class="main-site"><a href="https://zkuba94.github.io/My-Site/">Main Page</a></div>

    <!-- Folded menu with some options -->
    <div class="wrapper">
        <h1 class="title">Simple Minesweeper</h1>
        <nav class="navbar">
            <ul class="navbar__list navbar__list-game">
                <li class="navbar__list__item">New Game</li>
                <li class="navbar__list__item begginer">Begginer</li>
                <li class="navbar__list__item intermediate">Intermediate</li>
                <li class="navbar__list__item expert">Expert</li>
                <li class="navbar__list__item">Custom</li>
                <li class="navbar__list__item">Best Results</li>
            </ul>
            <ul class="navbar__list navbar__list-options">
                <li class="navbar__list__item first-theme">Dark Grey</li>
                <li class="navbar__list__item second-theme">Pinky Pink</li>
                <li class="navbar__list__item third-theme">Intense Blue</li>
                <li class="navbar__list__item fourth-theme">Sea Breeze</li>
                <li class="navbar__list__item fifth-theme">Forester</li>
            </ul>
            <ul class="navbar__list navbar__list-help">
                <li class="navbar__list__item">Rules</li>
                <li class="navbar__list__item">How To Play</li>
            </ul>
        </nav>

        <!-- Game plate, squares and bar with counters -->
        <main class="game-box">
            <section class="game-box__bar">
                <div class="game-box__bar__item game-box__bar__item-counter-time">
                    <span class="counter-time"></span>
                </div>
                <div class="game-box__bar__status-face status-face-ok">
                    <span class="status-face"></span>
                </div>
                <div class="game-box__bar__item game-box__bar__item-counter-mines">
                    <span class="counter-mines"></span>
                </div>
            </section>

            <!-- Game border, squares with bomb -->
            <section class="game-box__plate plate-begginer">
            </section>

        </main>
    </div>
    <script src="./dist/js/main.min.js"></script>
</body>

</html>
