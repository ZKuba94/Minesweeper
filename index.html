<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Js Minesweeper</title>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>

    <!-- Folded menu with some options -->
    <div class="wrapper">
        <nav class="navbar">
            <ul class="navbar__list navbar__list-game">Gra
                <li class="navbar__list__item">Nowa gra</li>
                <li class="navbar__list__item">Pauza</li>
                <li class="navbar__list__item begginer">Początkujący</li>
                <li class="navbar__list__item intermediate">Zaawansowany</li>
                <li class="navbar__list__item expert">Expert</li>
                <li class="navbar__list__item">Niestandardowy</li>
                <li class="navbar__list__item">Najlepsze wyniki</li>
                <!-- toggle class: navbar__list-game__item -->
            </ul>
            <ul class="navbar__list navbar__list-options">Opcje
                <li class="navbar__list__item">Powiększ</li>
                <li class="navbar__list__item">Pomniejsz</li>
                <li class="navbar__list__item">Pokaż znak zapytania</li>
                <!-- toggle class: navbar__list-options__item -->
            </ul>
            <ul class="navbar__list navbar__list-help">Pomoc
                <li class="navbar__list__item">Zasady</li>
                <li class="navbar__list__item">Jak grać</li>
                <!-- toggle class: navbar__list-help__item -->
            </ul>
        </nav>

        <!-- Game plate, squares and bar with counters -->

        <main class="game-box">
            <section class="game-box__bar">
                <div class="game-box__bar__item game-box__bar__item-counter-time">
                    <span class="counter-time"></span>
                </div>
                <div class="game-box__bar__status-face status-face-succes">
                    <span class="status-face"></span>
                </div>
                <div class="game-box__bar__item game-box__bar__item-counter-mines">
                    <span class="counter-mines"></span>
                </div>
            </section>

            <!-- Game border, squares with bomb -->

            <section class="game-box__plate plate-begginer">
                <div class="game-box__plate__element show-number-1"></div>

            </section>

        </main>
    </div>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
